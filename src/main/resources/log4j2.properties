# Internal Log4j2 status
status = TRACE
monitorInterval = 10
name = POS-Log4j2-Config

# Log directory (Tomcat logs)
property.logdir = ${sys:catalina.base}/logs/pos

# Rolling file appender
appender.file.type = RollingFile
appender.file.name = FileAppender
appender.file.fileName = ${logdir}/pos.log
appender.file.filePattern = ${logdir}/pos_%d{yyyy-MM-dd}.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss.SSS}] %-5p %c{1} :: %m%n
appender.file.policies.type = Policies
appender.file.policies.time.type = TimeBasedTriggeringPolicy
appender.file.policies.time.interval = 1
appender.file.policies.time.modulate = true

# Console appender for immediate feedback
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{HH:mm:ss.SSS}] %-5p %c{1} :: %m%n

# Root logger
rootLogger.level = INFO
rootLogger.appenderRef.file.ref = FileAppender
rootLogger.appenderRef.console.ref = ConsoleAppender

# Application package logger
logger.app.name = com.pos
logger.app.level = DEBUG
logger.app.additivity = true
